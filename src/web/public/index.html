<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altitude â€” Flight Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-deep: #050507;
            --bg: #0a0a0c;
            --bg-card: #111114;
            --bg-card-hover: #161619;
            --bg-input: #1a1a1e;
            --border: rgba(255,255,255,0.06);
            --border-light: rgba(255,255,255,0.1);
            --text: #f8f8f8;
            --text-dim: #9ca3af;
            --text-muted: #4b5563;
            --accent: #d4a574;
            --accent-light: #e8c9a8;
            --accent-dim: rgba(212,165,116,0.12);
            --accent-glow: rgba(212,165,116,0.25);
            --green: #34d399;
            --green-dim: rgba(52,211,153,0.12);
            --red: #f87171;
            --red-dim: rgba(248,113,113,0.12);
            --radius: 12px;
            --radius-lg: 16px;
            --shadow-subtle: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-card: 0 4px 24px rgba(0,0,0,0.4);
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html { font-size: 15px; scroll-behavior: smooth; }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(212,165,116,0.04), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(212,165,116,0.02), transparent);
            pointer-events: none;
            z-index: 0;
        }

        /* Corner Decorations - Elegant Winter Theme */
        .corner-decor {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .corner-decor.top-left {
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .corner-decor.top-right {
            top: 0;
            right: 0;
            width: 180px;
            height: 180px;
        }

        .snowflake {
            position: absolute;
            fill: none;
            stroke: var(--accent);
            stroke-width: 1;
            opacity: 0.4;
            animation: twinkle 4s ease-in-out infinite;
        }

        .snowflake:nth-child(2) { animation-delay: 1s; opacity: 0.25; }
        .snowflake:nth-child(3) { animation-delay: 2s; opacity: 0.3; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .ornament {
            position: absolute;
        }

        .ornament-string {
            stroke: var(--accent);
            stroke-width: 1;
            fill: none;
            opacity: 0.5;
        }

        .ornament-ball {
            fill: url(#ornamentGradient);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .ornament-shine {
            fill: rgba(255,255,255,0.2);
        }

        .ornament-cap {
            fill: var(--accent);
        }

        /* Header */
        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: rgba(10,10,12,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(145deg, var(--accent), #b8956a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(212,165,116,0.25);
        }

        .logo-icon svg { width: 22px; height: 22px; color: var(--bg-deep); }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: -0.02em;
        }

        .christmas-tag {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .christmas-tag svg {
            width: 22px;
            height: 26px;
        }

        /* Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 48px 28px 100px;
            position: relative;
            z-index: 10;
        }

        /* Schedule Info */
        .schedule-info {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-input));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 14px 18px;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .schedule-info::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Welcome State */
        .welcome {
            text-align: center;
            padding: 80px 20px;
        }

        .welcome-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(145deg, var(--bg-card), var(--bg-input));
            border: 1px solid var(--border-light);
            border-radius: 22px;
            margin: 0 auto 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-card);
        }

        .welcome-icon svg { width: 38px; height: 38px; color: var(--accent); }

        .welcome h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            color: var(--text-dim);
            margin-bottom: 36px;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: all var(--transition);
        }

        .btn svg { width: 18px; height: 18px; }

        .btn-primary {
            background: linear-gradient(145deg, var(--accent), #b8956a);
            color: var(--bg-deep);
            box-shadow: 0 4px 16px rgba(212,165,116,0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(212,165,116,0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border-light);
        }
        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-dim);
            padding: 10px 14px;
        }
        .btn-ghost:hover {
            background: var(--bg-card);
            color: var(--text);
        }

        .btn-danger {
            background: var(--red-dim);
            color: var(--red);
            padding: 10px 14px;
            font-size: 0.85rem;
        }
        .btn-danger:hover {
            background: rgba(248,113,113,0.2);
        }

        .btn-sm { padding: 10px 16px; font-size: 0.85rem; }
        .btn-loading { opacity: 0.6; pointer-events: none; }

        /* Form Card */
        .form-card {
            background: linear-gradient(180deg, var(--bg-card) 0%, rgba(17,17,20,0.8) 100%);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 28px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-dim), transparent);
        }

        .form-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-card h2 svg { width: 22px; height: 22px; color: var(--accent); }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full { grid-column: span 2; }

        .form-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select {
            height: 48px;
            background: var(--bg-deep);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0 16px;
            font-size: 0.95rem;
            color: var(--text);
            font-family: inherit;
            transition: all var(--transition);
        }

        .form-group input::placeholder { color: var(--text-muted); }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%234b5563' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 44px;
            cursor: pointer;
        }

        .airport-input {
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-actions {
            display: flex;
            gap: 14px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .form-error {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: var(--radius);
            border: 1px solid rgba(248, 113, 113, 0.35);
            background: var(--red-dim);
            color: #fecaca;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Flight List */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .flight-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .flight-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(22,22,25,0.6) 100%);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 22px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .flight-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--accent), transparent);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .flight-card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .flight-card:hover::before {
            opacity: 1;
        }

        .flight-info { flex: 1; }

        .flight-name {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 1.05rem;
        }

        .route-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-dim), rgba(212,165,116,0.06));
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            letter-spacing: 0.05em;
            border: 1px solid var(--accent-dim);
        }

        .flight-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .flight-price { text-align: right; }

        .price-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text), var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-pending {
            color: var(--text-muted);
            font-style: italic;
            font-family: inherit;
            font-size: 0.95rem;
            -webkit-text-fill-color: var(--text-muted);
        }

        .price-trend {
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 4px;
        }
        .price-trend.down { color: var(--green); }
        .price-trend.up { color: var(--red); }

        .flight-actions {
            display: flex;
            gap: 8px;
        }

        /* Modal */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .modal-bg.open { display: flex; }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 24px 64px rgba(0,0,0,0.5);
            animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .modal-close {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            transition: all var(--transition);
        }

        .modal-close:hover {
            color: var(--text);
            border-color: var(--border-light);
        }

        .modal-body {
            padding: 24px;
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Analysis Section */
        .analysis-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .analysis-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent);
            font-size: 0.95rem;
        }

        .analysis-icon { font-size: 1.2rem; }

        .analysis-action {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }

        .analysis-action.book-now {
            background: var(--green-dim);
            color: var(--green);
            border: 1px solid rgba(52,211,153,0.2);
        }
        .analysis-action.book-soon {
            background: var(--accent-dim);
            color: var(--accent);
            border: 1px solid var(--accent-dim);
        }
        .analysis-action.monitor {
            background: var(--bg-input);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }
        .analysis-action.consider {
            background: var(--green-dim);
            color: var(--green);
            border: 1px solid rgba(52,211,153,0.2);
        }

        .analysis-reco {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .analysis-insights {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .insight-item {
            background: linear-gradient(135deg, var(--bg-input), var(--bg-deep));
            padding: 14px 16px;
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
            border: 1px solid var(--border);
        }

        .insight-item strong { color: var(--text); }

        .analysis-sources {
            margin-top: 16px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .analysis-sources a {
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition);
        }
        .analysis-sources a:hover {
            color: var(--accent-light);
            text-decoration: underline;
        }

        .analysis-loading {
            text-align: center;
            color: var(--text-muted);
            padding: 24px;
        }

        .flex-summary {
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .context-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .context-item {
            background: linear-gradient(135deg, var(--bg-input), var(--bg-deep));
            padding: 14px 16px;
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
            border: 1px solid var(--border);
            transition: all var(--transition);
        }

        .context-item:hover {
            border-color: var(--border-light);
        }

        .context-item a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .context-item a:hover {
            text-decoration: underline;
        }

        .chart-box {
            height: 200px;
            background: linear-gradient(180deg, var(--bg-deep), rgba(5,5,7,0.5));
            border-radius: var(--radius);
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .stat-box {
            background: linear-gradient(180deg, var(--bg-input), var(--bg-deep));
            border-radius: var(--radius);
            padding: 18px 14px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-num {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-num.green { color: var(--green); }
        .stat-num.red { color: var(--red); }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 6px;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header { padding: 18px 20px; }
            .container { padding: 32px 20px 80px; }
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full { grid-column: span 1; }
            .flight-card {
                flex-direction: column;
                text-align: center;
                gap: 16px;
                padding: 20px;
            }
            .flight-price { text-align: center; }
            .flight-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .corner-decor { display: none; }
            .welcome h1 { font-size: 1.6rem; }
        }

        .hidden { display: none !important; }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5,5,7,0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 56px;
            height: 56px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            text-align: center;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-align: center;
            max-width: 280px;
            line-height: 1.5;
        }

        .loading-timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 16px;
        }

        .loading-plane {
            width: 32px;
            height: 32px;
            color: var(--accent);

    <script>
        let chart = null;
        let flexChart = null;
        let flights = [];
        let loadingTimer = null;
        let loadingStartTime = null;

        // Loading overlay functions
        function showLoading(text = 'Checking prices...', subtext = 'Searching Google Flights for the best deals') {
            const overlay = document.getElementById('loadingOverlay');
            const textEl = document.getElementById('loadingText');
            const subtextEl = document.getElementById('loadingSubtext');
            const timerEl = document.getElementById('loadingTimer');

            textEl.textContent = text;
            subtextEl.textContent = subtext;
            timerEl.textContent = '0s';
            loadingStartTime = Date.now();

            overlay.classList.add('active');

            // Update timer every second
            loadingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - loadingStartTime) / 1000);
                timerEl.textContent = `${elapsed}s`;
            }, 1000);
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('active');

            if (loadingTimer) {
                clearInterval(loadingTimer);
                loadingTimer = null;
            }
        }

        function updateLoadingText(text, subtext = null) {
            document.getElementById('loadingText').textContent = text;
            if (subtext !== null) {
                document.getElementById('loadingSubtext').textContent = subtext;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFlights();
            loadSchedule();
        });

        async function readJsonSafe(response) {
            try { return await response.json(); }
            catch { return null; }
        }

        function getApiErrorMessage(payload, fallback = 'Error') {
            if (!payload) return fallback;
            if (typeof payload === 'string') return payload;
            if (payload.error) return payload.error;
            if (payload.error_text) return payload.error_text;
            if (payload.message) return payload.message;
            return fallback;
        }

        function showForm() {
            setFormMode('create');
            document.getElementById('formCard').classList.remove('hidden');
            document.getElementById('welcomeState').classList.add('hidden');
            document.getElementById('name').focus();
        }

        function setFormMode(mode, flight = null) {
            const form = document.getElementById('flightForm');
            const title = document.querySelector('#formCard h2');
            const submit = form.querySelector('button[type="submit"]');

            form.dataset.mode = mode;
            form.dataset.editId = flight?.id || '';

            if (mode === 'edit' && flight) {
                title.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                    Update Flight
                `;
                submit.textContent = 'Update Flight';
            } else {
                title.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                    Add Flight
                `;
                submit.textContent = 'Start Tracking';
            }
        }

        function setFormError(message) {
            const el = document.getElementById('formError');
            if (!el) return;
            if (!message) {
                el.textContent = '';
                el.classList.add('hidden');
                return;
            }
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function hideForm() {
            setFormError(null);
            setFormMode('create');
            document.getElementById('formCard').classList.add('hidden');
            updateView();
        }

        function updateView() {
            const has = flights.length > 0;
            document.getElementById('welcomeState').classList.toggle('hidden', has);
            document.getElementById('flightSection').classList.toggle('hidden', !has);
        }

        async function loadSchedule() {
            try {
                const r = await fetch('/api/schedule');
                const data = await readJsonSafe(r);
                if (!r.ok || !data) throw new Error('Failed to load schedule');

                const el = document.getElementById('scheduleInfo');
                const next = data.nextRunAt ? new Date(data.nextRunAt).toLocaleString() : 'Unknown';
                el.textContent = `Next scheduled check: ${next} (${data.timezone || 'local'})`;
                el.classList.remove('hidden');
            } catch (e) {
                console.error(e);
            }
        }

        async function loadFlights() {
            try {
                const r = await fetch('/api/flights');
                const data = await readJsonSafe(r);
                if (!r.ok) {
                    throw new Error(getApiErrorMessage(data, `Failed to load flights (${r.status})`));
                }
                flights = Array.isArray(data) ? data : [];
                render();
                updateView();
            } catch(e) {
                console.error(e);
                alert(e.message || 'Failed to load flights');
            }
        }

        function render() {
            document.getElementById('flightList').innerHTML = flights.map(f => {
                const chg = f.lowest_price && f.latest_price
                    ? ((f.latest_price - f.lowest_price) / f.lowest_price * 100).toFixed(1)
                    : null;
                const cls = parseFloat(chg) > 0 ? 'up' : 'down';
                const arr = parseFloat(chg) > 0 ? 'â†‘' : 'â†“';

                return `
                <div class="flight-card">
                    <div class="flight-info">
                        <div class="flight-name">
                            ${f.name}
                            <span class="route-tag">${f.origin} â†’ ${f.destination}</span>
                        </div>
                        <div class="flight-meta">${fmtDate(f.departure_date)}${f.return_date ? ' â€“ ' + fmtDate(f.return_date) : ''}</div>
                    </div>
                    <div class="flight-price">
                        ${f.latest_price ? `<div class="price-value">$${f.latest_price}</div>` : '<div class="price-value price-pending">Checking...</div>'}
                        ${chg !== null ? `<div class="price-trend ${cls}">${arr} ${Math.abs(chg)}%</div>` : ''}
                    </div>
                    <div class="flight-actions">
                        <button class="btn btn-ghost btn-sm" onclick="showHistory(${f.id},'${f.name.replace(/'/g,"\\'")}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="checkNow(${f.id})">Check</button>
                        <button class="btn btn-primary btn-sm" onclick="analyzeNow(${f.id})" title="Full analysis with travel intel">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                            Analyze
                        </button>
                        <button class="btn btn-ghost btn-sm" onclick="editFlight(${f.id})">Update</button>
                        <button class="btn btn-secondary btn-sm" onclick="sendAlert(${f.id})" title="Send email alert">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="del(${f.id})">Stop</button>
                    </div>
                </div>`;
            }).join('');
        }

        function editFlight(id) {
            const flight = flights.find(f => f.id === id);
            if (!flight) return;

            setFormMode('edit', flight);
            document.getElementById('formCard').classList.remove('hidden');
            document.getElementById('welcomeState').classList.add('hidden');

            document.getElementById('name').value = flight.name || '';
            document.getElementById('origin').value = flight.origin || '';
            document.getElementById('destination').value = flight.destination || '';
            document.getElementById('departureDate').value = flight.departure_date || '';
            document.getElementById('returnDate').value = flight.return_date || '';
            document.getElementById('passengers').value = flight.passengers || 1;
            document.getElementById('cabinClass').value = flight.cabin_class || 'economy';
            document.getElementById('preferredAirline').value = flight.preferred_airline || 'Delta';
            document.getElementById('email').value = flight.notify_email || '';

            document.getElementById('name').focus();
        }

        document.getElementById('flightForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setFormError(null);
            const btn = e.target.querySelector('button[type="submit"]');
            btn.classList.add('btn-loading');
            btn.textContent = 'Saving...';

            const data = {
                name: document.getElementById('name').value,
                origin: document.getElementById('origin').value.toUpperCase(),
                destination: document.getElementById('destination').value.toUpperCase(),
                departure_date: document.getElementById('departureDate').value,
                return_date: document.getElementById('returnDate').value || null,
                passengers: +document.getElementById('passengers').value,
                cabin_class: document.getElementById('cabinClass').value,
                preferred_airline: document.getElementById('preferredAirline').value,
                notify_email: document.getElementById('email').value
            };

            const mode = e.target.dataset.mode || 'create';
            const editId = e.target.dataset.editId;
            const isEdit = mode === 'edit' && editId;
            const url = isEdit ? `/api/flights/${editId}` : '/api/flights';
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const r = await fetch(url, {
                    method,
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(data)
                });
                const d = await readJsonSafe(r);
                if (r.ok) {
                    e.target.reset();
                    hideForm();
                    loadFlights();
                } else {
                    setFormError(getApiErrorMessage(d, `Error (${r.status})`));
                }
            } catch(e) {
                setFormError(e.message || 'Error');
            }
            finally {
                btn.classList.remove('btn-loading');
                btn.textContent = isEdit ? 'Update Flight' : 'Start Tracking';
            }
        });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function pollJob(jobId, { onProgress, timeoutMs = 120000 } = {}) {
            const start = Date.now();

            while (true) {
                const r = await fetch(`/api/jobs/${jobId}`);
                const job = await readJsonSafe(r);
                if (!r.ok) throw new Error(getApiErrorMessage(job, `Job failed (${r.status})`));

                if (onProgress) onProgress(job);

                if (job.status === 'success' || job.status === 'error') return job;
                if (Date.now() - start > timeoutMs) throw new Error('Check timed out. Please try again.');

                await sleep(1000);
            }
        }

        function getActionButton() {
            const evt = window.event;
            return evt && evt.target ? evt.target.closest('button') : null;
        }

        async function checkNow(id) {
            const flight = flights.find(f => f.id === id);
            const flightName = flight ? flight.name : 'flight';

            showLoading(
                `Checking ${flightName}...`,
                'Searching Google Flights for the best price'
            );

            try {
                const r = await fetch(`/api/flights/${id}/check`, { method: 'POST' });
                const d = await readJsonSafe(r);
                if (!r.ok) throw new Error(getApiErrorMessage(d, `Check failed (${r.status})`));

                updateLoadingText('Processing...', 'Analyzing flight prices');

                const job = await pollJob(d.jobId);
                if (job.status === 'error') throw new Error(job.error_text || 'Check failed');

                updateLoadingText('Done!', 'Price updated successfully');
                await sleep(500);
                await loadFlights();
            } catch (e) {
                alert(e.message || 'Check failed');
            } finally {
                hideLoading();
            }
        }

        async function analyzeNow(id) {
            const flight = flights.find(f => f.id === id);
            const flightName = flight ? flight.name : 'flight';

            showLoading(
                `Analyzing ${flightName}...`,
                'Running full travel intelligence analysis'
            );

            try {
                const r = await fetch(`/api/flights/${id}/analyze`, { method: 'POST' });
                const d = await readJsonSafe(r);
                if (!r.ok) throw new Error(getApiErrorMessage(d, `Analysis failed (${r.status})`));

                // Update loading text as analysis progresses
                updateLoadingText('Getting flight price...', 'Checking Google Flights with proper cabin class');
                await sleep(3000);

                updateLoadingText('Researching destination...', 'Searching news, holidays, events');
                await sleep(2000);

                updateLoadingText('Analyzing travel context...', 'Checking strikes, currency, cultural info');

                const job = await pollJob(d.jobId, 120000); // 2 minute timeout for full analysis

                if (job.status === 'error') throw new Error(job.error_text || 'Analysis failed');

                // Parse and display results
                let result = null;
                try {
                    result = job.result_json ? JSON.parse(job.result_json) : null;
                } catch (e) {
                    result = null;
                }

                if (result?.analysis) {
                    showAnalysisResults(flightName, result.analysis);
                } else {
                    updateLoadingText('Done!', 'Analysis complete - price updated');
                    await sleep(500);
                    await loadFlights();
                }
            } catch (e) {
                alert(e.message || 'Analysis failed');
            } finally {
                hideLoading();
            }
        }

        function showAnalysisResults(flightName, analysis) {
            hideLoading();

            // Determine recommendation color
            const recColors = {
                book_now: { bg: '#10b981', text: 'BOOK NOW', icon: 'ðŸŸ¢' },
                wait: { bg: '#f59e0b', text: 'WAIT', icon: 'ðŸŸ¡' },
                monitor: { bg: '#6366f1', text: 'MONITOR', icon: 'ðŸ”µ' }
            };
            const rec = recColors[analysis.prediction?.recommendation] || recColors.monitor;

            const modal = document.createElement('div');
            modal.className = 'analysis-modal';
            modal.innerHTML = `

        async function del(id) {
            if (!confirm('Stop tracking?')) return;
            await fetch(`/api/flights/${id}`, {method:'DELETE'});
            loadFlights();
        }

        async function sendAlert(id) {
            const btn = getActionButton();
            const orig = btn ? btn.innerHTML : null;
            if (btn) {
                btn.classList.add('btn-loading');
                btn.innerHTML = '...';
            }
            try {
                const r = await fetch(`/api/flights/${id}/notify`, {method:'POST'});
                const d = await readJsonSafe(r);
                if (r.ok) {
                    alert('Email sent! Check your inbox.');
                } else {
                    alert(getApiErrorMessage(d, `Failed to send email (${r.status})`));
                }
            } catch(e) {
                alert(e.message || 'Error sending email');
            } finally {
                if (btn) {
                    btn.classList.remove('btn-loading');
                    btn.innerHTML = orig;
                }
            }
        }

        async function checkPrices() {
            const count = flights.length;
            showLoading(
                `Checking ${count} flight${count !== 1 ? 's' : ''}...`,
                'Searching Google Flights for the best prices'
            );

            try {
                const r = await fetch('/api/flights/check', {method:'POST'});
                const d = await readJsonSafe(r);
                if (!r.ok) throw new Error(getApiErrorMessage(d, `Error (${r.status})`));

                const job = await pollJob(d.jobId, {
                    onProgress: (j) => {
                        if (j.progress_total > 0) {
                            updateLoadingText(
                                `Checking flight ${j.progress_current || 0} of ${j.progress_total}...`,
                                'This may take a few seconds per flight'
                            );
                        }
                    }
                });
                if (job.status === 'error') throw new Error(job.error_text || 'Check failed');

                updateLoadingText('Done!', 'All prices updated');
                await sleep(500);
                await loadFlights();
            } catch(e) {
                alert(e.message || 'Error');
            }
            finally {
                hideLoading();
            }
        }

        async function showHistory(id, name) {
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('modal').classList.add('open');

            // Reset sections
            document.getElementById('analysisSection').classList.add('hidden');
            document.getElementById('flexSection').classList.add('hidden');
            document.getElementById('contextSection').classList.add('hidden');

            const r = await fetch(`/api/flights/${id}/prices?days=60`);
            const p = await r.json();

            const ctx = document.getElementById('priceChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: p.map(x => new Date(x.checked_at).toLocaleDateString()),
                    datasets: [{
                        data: p.map(x => x.price),
                        borderColor: '#d4a574',
                        borderWidth: 2,
                        backgroundColor: 'rgba(212,165,116,0.08)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#d4a574',
                        pointBorderColor: '#0a0a0c',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {legend:{display:false}},
                    scales: {
                        y: {ticks:{callback:v=>'$'+v,color:'#4b5563',font:{family:'JetBrains Mono'}},grid:{color:'rgba(255,255,255,0.04)'}},
                        x: {ticks:{color:'#4b5563'},grid:{display:false}}
                    }
                }
            });

            if (p.length) {
                const c = p[p.length-1].price, l = Math.min(...p.map(x=>x.price)), h = Math.max(...p.map(x=>x.price)), a = Math.round(p.reduce((s,x)=>s+x.price,0)/p.length);
                document.getElementById('modalStats').innerHTML = `
                    <div class="stat-box"><div class="stat-num">$${c}</div><div class="stat-label">Current</div></div>
                    <div class="stat-box"><div class="stat-num green">$${l}</div><div class="stat-label">Lowest</div></div>
                    <div class="stat-box"><div class="stat-num red">$${h}</div><div class="stat-label">Highest</div></div>
                    <div class="stat-box"><div class="stat-num">$${a}</div><div class="stat-label">Average</div></div>
                `;
            } else {
                document.getElementById('modalStats').innerHTML = '<p style="text-align:center;color:var(--text-muted);grid-column:span 4;">No data yet</p>';
            }

            loadAnalysis(id);

            const flight = flights.find(f => f.id === id);
            loadFlex(id, flight);
            loadContext(id, flight);
        }

        async function loadAnalysis(id) {
            const section = document.getElementById('analysisSection');
            section.classList.remove('hidden');
            section.innerHTML = `
                <div class="analysis-header">
                    <span class="analysis-icon">ðŸ§ </span>
                    <span>Price Intelligence</span>
                </div>
                <div class="analysis-loading">Analyzing...</div>
            `;

            try {
                const r = await fetch(`/api/flights/${id}/analysis`);
                const a = await readJsonSafe(r);

                if (!r.ok || a?.error) throw new Error(getApiErrorMessage(a, `Analysis failed (${r.status})`));

                const actionClass = a.action.toLowerCase().replace(' ', '-');
                const insightsHtml = a.insights.length > 0
                    ? a.insights.slice(0, 3).map(i => `<div class="insight-item"><strong>${i.category}:</strong> ${i.text}</div>`).join('')
                    : '<div class="insight-item">No additional insights found.</div>';
                const sourcesHtml = a.sources.length > 0
                    ? 'Sources: ' + a.sources.map(s => `<a href="${s.url}" target="_blank">${s.name}</a>`).join(', ')
                    : '';

                section.innerHTML = `
                    <div class="analysis-header">
                        <span class="analysis-icon">ðŸ§ </span>
                        <span>Price Intelligence</span>
                    </div>
                    <div class="analysis-action ${actionClass}">${a.action}</div>
                    <div class="analysis-reco">${a.recommendation}</div>
                    <div class="analysis-insights">${insightsHtml}</div>
                    ${sourcesHtml ? `<div class="analysis-sources">${sourcesHtml}</div>` : ''}
                `;
            } catch (e) {
                section.innerHTML = `
                    <div class="analysis-header">
                        <span class="analysis-icon">ðŸ§ </span>
                        <span>Price Intelligence</span>
                    </div>
                    <div class="analysis-reco" style="color:var(--text-muted)">Unable to load analysis. Try again later.</div>
                `;
            }
        }

        async function loadFlex(id, flight) {
            const section = document.getElementById('flexSection');
            const summary = document.getElementById('flexSummary');
            section.classList.remove('hidden');
            summary.textContent = 'Loading flex prices...';

            try {
                const r = await fetch(`/api/flights/${id}/flex?window=5&maxAgeHours=6`);
                const d = await readJsonSafe(r);
                if (!r.ok) throw new Error(getApiErrorMessage(d, `Flex failed (${r.status})`));

                if (d.needsScan) {
                    await startFlexScan(id);
                    return;
                }

                renderFlexChart(d.rows || [], flight);
            } catch (e) {
                summary.textContent = e.message || 'Unable to load flex prices';
            }
        }

        async function startFlexScan(id) {
            const summary = document.getElementById('flexSummary');
            summary.textContent = 'Scanning Â±5 days...';

            const r = await fetch(`/api/flights/${id}/flex-scan?window=5`, { method: 'POST' });
            const d = await readJsonSafe(r);
            if (!r.ok) throw new Error(getApiErrorMessage(d, `Flex scan failed (${r.status})`));

            const job = await pollJob(d.jobId, {
                onProgress: (j) => {
                    summary.textContent = `Scanning Â±5 days... ${j.progress_current || 0}/${j.progress_total || 11}`;
                }
            });

            if (job.status === 'error') {
                throw new Error(job.error_text || 'Flex scan failed');
            }

            await loadFlex(id, flights.find(f => f.id === id));
        }

        function renderFlexChart(rows, flight) {
            const summary = document.getElementById('flexSummary');
            if (!rows.length) {
                summary.textContent = 'No flex data yet.';
                return;
            }

            const sorted = rows.slice().sort((a, b) => a.departure_date.localeCompare(b.departure_date));
            const labels = sorted.map(r => new Date(r.departure_date).toLocaleDateString());
            const prices = sorted.map(r => r.price || null);
            const minPrice = Math.min(...prices.filter(p => Number.isFinite(p)));
            const colors = sorted.map(r => (r.price === minPrice ? '#34d399' : '#d4a574'));

            const ctx = document.getElementById('flexChart').getContext('2d');
            if (flexChart) flexChart.destroy();

            flexChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        data: prices,
                        backgroundColor: colors,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { ticks: { callback: v => '$' + v, color: '#4b5563', font: { family: 'JetBrains Mono' } }, grid: { color: 'rgba(255,255,255,0.04)' } },
                        x: { ticks: { color: '#4b5563' }, grid: { display: false } }
                    }
                }
            });

            const baseRow = flight ? sorted.find(r => r.departure_date === flight.departure_date) : null;
            const bestRow = sorted.find(r => r.price === minPrice);
            if (baseRow && bestRow && baseRow.price && bestRow.price) {
                const baseDate = new Date(baseRow.departure_date);
                const bestDate = new Date(bestRow.departure_date);
                const deltaDays = Math.round((bestDate - baseDate) / (1000 * 60 * 60 * 24));
                const savings = Math.max(0, Math.round(baseRow.price - bestRow.price));
                summary.textContent = savings > 0
                    ? `You could save ~$${savings} by shifting ${deltaDays > 0 ? '+' : ''}${deltaDays} days.`
                    : `Cheapest window price is $${bestRow.price} on ${bestRow.departure_date}.`;
            } else if (bestRow) {
                summary.textContent = `Cheapest window price is $${bestRow.price} on ${bestRow.departure_date}.`;
            } else {
                summary.textContent = 'Flex data loaded.';
            }
        }

        async function loadContext(id) {
            const section = document.getElementById('contextSection');
            const summary = document.getElementById('contextSummary');
            const list = document.getElementById('contextList');
            section.classList.remove('hidden');
            summary.textContent = 'Loading travel context...';
            list.innerHTML = '';

            try {
                const r = await fetch(`/api/flights/${id}/context?maxAgeHours=6`);
                const d = await readJsonSafe(r);
                if (!r.ok) throw new Error(getApiErrorMessage(d, `Context failed (${r.status})`));

                if (d.needsRefresh) {
                    await startContextRefresh(id);
                    return;
                }

                renderContext(d.context);
            } catch (e) {
                summary.textContent = e.message || 'Unable to load context';
            }
        }

        async function startContextRefresh(id) {
            const summary = document.getElementById('contextSummary');
            summary.textContent = 'Fetching headlines...';

            const r = await fetch(`/api/flights/${id}/context-refresh`, { method: 'POST' });
            const d = await readJsonSafe(r);
            if (!r.ok) throw new Error(getApiErrorMessage(d, `Context refresh failed (${r.status})`));

            const job = await pollJob(d.jobId);
            if (job.status === 'error') throw new Error(job.error_text || 'Context refresh failed');

            await loadContext(id);
        }

        function renderContext(context) {
            const summary = document.getElementById('contextSummary');
            const list = document.getElementById('contextList');

            if (!context) {
                summary.textContent = 'No context available.';
                list.innerHTML = '';
                return;
            }

            summary.textContent = context.holidayNote || context.summary || 'Recent travel headlines.';
            const items = (context.headlines || []).slice(0, 5).map(h => `
                <div class="context-item">
                    <a href="${h.url}" target="_blank" rel="noopener">${h.title}</a>
                    ${h.source ? `<div style="font-size:0.7rem;color:var(--text-muted);margin-top:4px;">${h.source}</div>` : ''}
                </div>
            `);
            list.innerHTML = items.join('') || '<div class="context-item">No headlines found.</div>';
        }

        function closeModal() { document.getElementById('modal').classList.remove('open'); }
        function fmtDate(d) { return new Date(d).toLocaleDateString('en-US',{month:'short',day:'numeric'}); }

        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
        document.getElementById('modal').addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });
    </script>
